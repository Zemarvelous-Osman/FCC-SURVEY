<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id='main'>
    <h1 id='title'>Survey</h1>
    <p id='description'>Movie Survey</p>
    <form id='survey-form'>
        <div class="info">
            <label for='name' id='name-label'>Name:</label>
            <input id='name' type='text' placeholder='Name' required>
            <br>
            <label for='email' id='email-label'>Email:</label>
            <input id='email' type='email' placeholder='@email.com' required>
            <br>
            <span class='age'><label for='age' id='number-label'>Age (optional)</label></span>
            <input id='number' type='number' placeholder='Age' min='0' max='99'>
        </div>
        <br>
        <div class="dropdown">
            <p>How many movies do you watch per week?</p>
            <select id='dropdown'>
                <option value="">1-3</option>
                <option value="">3-4</option>
                <option value="">5 or more</option>
            </select>
        </div>
        <div class="radio">
            <p>Do you like trilogies/franchises?</p>
            <input type='radio' id='yes' value='yes' name='frequency'>
            <label for='yes'>Yes</label>
            <input type='radio' id='no' value='no' name='frequency'>
            <label for='no'>No</label>
        
        </div>
        <p class="genre">Which genres do you enjoy most?</p>
        <div id="checkbox">
            <div class="checkbox1">
                <input type='checkbox' value='a'>Action</input>
                <input type='checkbox' value='b'>Comedy</input>
                <input type='checkbox' value='c'>Horror</input>
                <input type='checkbox' value='d'>Romance</input>
            </div>
            <div class="checkbox2">
                <input type='checkbox' value='a'>Documentary</input>
                <input type='checkbox' value='c'>Fantasy</input>
                <input type='checkbox' value='d'>True Story</input>
                <input type='checkbox' value='e'>Psychological</input>
            </div>
</div>
            <div class="textarea">
                <textarea id='text' min="0" max="200" placeholder="Enter comment here..."></textarea>
            </div>
            <br>
            <div class="submitbutton">
                <button id='submit'>Submit</button>
            </div>
    </form>
</body>
</html>
